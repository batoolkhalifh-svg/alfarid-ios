buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.6.0'          // AGP
        classpath 'com.google.gms:google-services:4.4.2'          // Google Services (يمكن تركها كما هي)
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.0" // Kotlin جديد مدعوم


    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
